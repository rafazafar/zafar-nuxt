faq:
  title: Frequently Asked Questions
  description: Answers to common questions about my process and services.
  categories:
    - title: Services & Process
      questions:
        - label: What services do you offer?
          content: |
            I specialize in full-stack development and product management. This includes designing, simplifying, building and scaling solutions for startups using first-principle thinking. My expertise spans multiple industries, and I focus on creating useful and impactful products that make a real difference in people's lives.
        - label: What is your development process like?
          content: |
            My process is collaborative and iterative, typically involving a strong customer-developer feedback loop and focus on delivering value quickly. Communication is key, and there is no room for ego in the pursuit of excellence.
        - label: Do you work with startups?
          content: |
            Absolutely! I love working with startups to help shape their product vision and create solutions from the ground up. I've been involved in multiple zero-to-one startups and have experience taking ideas to MVP in as little as 1 week, and to product launch in as little as 2 weeks.
    - title: Technical Skills
      questions:
        - label: What programming languages do you work with?
          content: |
            I work with Typescript, Python, Dart, Go, Java, and I'm currently learning Rust. I'm comfortable with both frontend and backend development.
        - label: What frameworks and technologies do you use?
          content: |
            For frontend: VueJS/Nuxt, React/Nextjs, Vite, Svelte
            For backend: Nitro, Springboot, Directus, Laravel
            For mobile: Flutter, Ionic
            For DevOps: Nginx, Kubernetes, Pipeline/Actions, CircleCI, Serverless/CDK
            For Cloud: AWS, Cloudflare, CodeMagic CI/CD, Actions, Cloudinary
        - label: Do you have experience with AI/ML?
          content: |
            Yes, I work with CF Workers AI, Qdrant, and Vectorize. I also have experience with search technologies like Elasticsearch, Meilisearch, and Algolia.
    - title: About Me
      questions:
        - label: What do you enjoy most about your work?
          content: |
            I love creating useful and impactful products that make a real difference in people's lives. It's incredibly rewarding to see people interact with something I've built and find it genuinely useful. I enjoy the challenge of solving complex problems and the constant learning that comes with working in technology.
        - label: Where are you based?
          content: |
            I'm currently based in Tokyo, Japan. However, I work remotely with clients from around the world.
