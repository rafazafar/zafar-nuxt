title: "Über mich"
description: "Senior Software Engineer & Produkt-Builder."
content: |
  Ich liebe es, nützliche und wirkungsvolle Produkte zu schaffen, die Menschen zusammenbringen. Erfahren in mehreren Branchen beim Entwerfen, Vereinfachen, Bauen und Skalieren von Lösungen für Start-ups und Unternehmen. Mit First-Principle-Denken.
  
  Mein Ansatz ist einfach: Schnell iterieren, oft iterieren und nicht aufhören zu iterieren. Und niemals Nein sagen, sondern einen guten Moment darüber nachdenken.
