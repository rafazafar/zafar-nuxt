faq:
  title: Häufig gestellte Fragen
  description: Antworten auf häufige Fragen zu meinem Prozess und meinen Dienstleistungen.
  categories:
    - title: Dienstleistungen & Prozess
      questions:
        - label: Welche Dienstleistungen bieten Sie an?
          content: |
            Ich bin spezialisiert auf Full-Stack-Entwicklung und Produktmanagement. Dies umfasst das Entwerfen, Vereinfachen, Bauen und Skalieren von Lösungen für Start-ups unter Verwendung des First-Principle-Thinking. Meine Expertise erstreckt sich über mehrere Branchen, und ich konzentriere mich auf die Schaffung nützlicher und wirkungsvoller Produkte, die einen echten Unterschied im Leben der Menschen machen.
        - label: Wie sieht Ihr Entwicklungsprozess aus?
          content: |
            Mein Prozess ist kollaborativ und iterativ und beinhaltet in der Regel eine starke Feedbackschleife zwischen Kunde und Entwickler und den Fokus auf eine schnelle Wertschöpfung. Kommunikation ist der Schlüssel, und es gibt keinen Platz für Ego im Streben nach Exzellenz.
        - label: Arbeiten Sie mit Start-ups zusammen?
          content: |
            Absolut! Ich liebe es, mit Start-ups zusammenzuarbeiten, um ihre Produktvision zu gestalten und Lösungen von Grund auf zu entwickeln. Ich war an mehreren Null-zu-Eins-Start-ups beteiligt und habe Erfahrung darin, Ideen in nur einer Woche zum MVP und in nur zwei Wochen zum Produktstart zu bringen.
    - title: Technische Fähigkeiten
      questions:
        - label: Mit welchen Programmiersprachen arbeiten Sie?
          content: |
            Ich arbeite mit Typescript, Python, Dart, Go, Java und lerne derzeit Rust. Ich bin sowohl mit der Frontend- als auch mit der Backend-Entwicklung vertraut.
        - label: Welche Frameworks und Technologien verwenden Sie?
          content: |
            Für Frontend: VueJS/Nuxt, React/Nextjs, Vite, Svelte
            Für Backend: Nitro, Springboot, Directus, Laravel
            Für Mobilgeräte: Flutter, Ionic
            Für DevOps: Nginx, Kubernetes, Pipeline/Actions, CircleCI, Serverless/CDK
            Für Cloud: AWS, Cloudflare, CodeMagic CI/CD, Actions, Cloudinary
        - label: Haben Sie Erfahrung mit KI/ML?
          content: |
            Ja, ich arbeite mit CF Workers AI, Qdrant und Vectorize. Ich habe auch Erfahrung mit Suchtechnologien wie Elasticsearch, Meilisearch und Algolia.
    - title: Über mich
      questions:
        - label: Was gefällt Ihnen an Ihrer Arbeit am besten?
          content: |
            Ich liebe es, nützliche und wirkungsvolle Produkte zu schaffen, die einen echten Unterschied im Leben der Menschen machen. Es ist unglaublich lohnend zu sehen, wie Menschen mit etwas interagieren, das ich gebaut habe, und es wirklich nützlich finden. Ich genieße die Herausforderung, komplexe Probleme zu lösen, und das ständige Lernen, das mit der Arbeit in der Technologie einhergeht.
        - label: Wo sind Sie ansässig?
          content: |
            Ich lebe derzeit in Tokio, Japan. Ich arbeite jedoch remote mit Kunden aus der ganzen Welt zusammen.