about:
  title: "Über mich"
  description: |
    Ich liebe es, nützliche und wirkungsvolle Produkte zu schaffen, die Menschen zusammenbringen. Erfahren in mehreren Branchen im Entwerfen, Vereinfachen, Bauen und Skalieren von Lösungen für Start-ups und Unternehmen. Unter Verwendung des First-Principle-Thinking.

    Mein Ansatz ist einfach: Schnell iterieren, oft iterieren und nicht aufhören zu iterieren. Und niemals Nein sagen, sondern einen guten Moment darüber nachdenken.
