faq:
  title: よくある質問
  description: 私のプロセスとサービスに関する一般的な質問への回答。
  categories:
    - title: サービスとプロセス
      questions:
        - label: どのようなサービスを提供していますか？
          content: |
            私はフルスタック開発とプロダクトマネジメントを専門としています。これには、第一原理思考を用いたスタートアップ向けのソリューションの設計、簡素化、構築、スケーリングが含まれます。私の専門知識は複数の業界に及び、人々の生活に真の違いをもたらす、有用でインパクトのある製品を作ることに重点を置いています。
        - label: あなたの開発プロセスはどのようなものですか？
          content: |
            私のプロセスは協調的かつ反復的であり、通常、強力な顧客と開発者のフィードバックループと、迅速な価値提供に重点を置いています。コミュニケーションが鍵であり、卓越性を追求する上でエゴの入る余地はありません。
        - label: スタートアップと協力しますか？
          content: |
            もちろんです！私はスタートアップと協力して、彼らの製品ビジョンを形作り、ゼロからソリューションを構築するのが大好きです。私は複数のゼロから1へのスタートアップに関与しており、わずか1週間でアイデアをMVPに、わずか2週間で製品を発売した経験があります。
    - title: 技術スキル
      questions:
        - label: どのようなプログラミング言語を使用していますか？
          content: |
            私はTypescript、Python、Dart、Go、Javaを使用しており、現在Rustを学習中です。フロントエンドとバックエンドの両方の開発に精通しています。
        - label: どのようなフレームワークやテクノロジーを使用していますか？
          content: |
            フロントエンド：VueJS/Nuxt、React/Nextjs、Vite、Svelte
            バックエンド：Nitro、Springboot、Directus、Laravel
            モバイル：Flutter、Ionic
            DevOps：Nginx、Kubernetes、Pipeline/Actions、CircleCI、Serverless/CDK
            クラウド：AWS、Cloudflare、CodeMagic CI/CD、Actions、Cloudinary
        - label: AI/MLの経験はありますか？
          content: |
            はい、CF Workers AI、Qdrant、Vectorizeを使用しています。また、Elasticsearch、Meilisearch、Algoliaなどの検索テクノロジーの経験もあります。
    - title: 私について
      questions:
        - label: あなたの仕事で最も楽しいことは何ですか？
          content: |
            私は、人々の生活に真の違いをもたらす、有用でインパクトのある製品を作るのが大好きです。私が作ったものと人々が対話し、本当に役立つと感じてもらえるのを見るのは、信じられないほどやりがいがあります。複雑な問題を解決するという挑戦と、テクノロジー業界で働くことで得られる絶え間ない学習を楽しんでいます。
        - label: どこを拠点に活動していますか？
          content: |
            私は現在、日本の東京を拠点としています。ただし、世界中のクライアントとリモートで仕事をしています。