title: "私について"
description: "シニアソフトウェアエンジニア兼プロダクトビルダー。"
content: |
  私は、人々を結びつける、有用でインパクトのある製品を作ることに夢中です。スタートアップや大企業向けに、第一原理思考を用いて、ソリューションの設計、簡素化、構築、スケーリングを複数の業界で経験してきました。
  
  私のやり方はシンプルです。速く反復し、頻繁に反復し、反復を止めないことです。そして、決してノーとは言わず、しばらくの間じっくり考えます。
